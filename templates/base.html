<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant App{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 1rem 0;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurant App</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/menu/">Menu</a></li>
                    <li><a href="/admin/">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Restaurant App</p>
    </footer>
</body>
</html>
